<ion-header>
    <ion-navbar>
        <ion-title><b  style="color: #704d4c;">Feedbacks</b></ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-grid>
        <ion-row>
            <ion-col width-80 style="padding: 0px;">Do you feel that the meeting was useful?</ion-col>
            <ion-col width-20 style="padding: 0px;"><icon-button [(answer)]="submitData.useful_meeting"></icon-button></ion-col>
        </ion-row>
        <ion-row>
            <ion-col width-80 style="padding: 0px;">Was there a clear agenda for the meeting?</ion-col>
            <ion-col width-20 style="padding: 0px;"><icon-button [(answer)]="submitData.clear_agenda"></icon-button></ion-col>
        </ion-row>
        <ion-row>
            <ion-col width-80 style="padding: 0px;">Did you achieve the desired outcome?</ion-col>
            <ion-col width-20 style="padding: 0px;"><icon-button [(answer)]="submitData.desired_outcome"></icon-button></ion-col>
        </ion-row>
        <ion-row>
            <ion-col width-80 style="padding: 0px;">Did someone take notes?</ion-col>
            <ion-col width-20 style="padding: 0px;"><icon-button [(answer)]="submitData.take_note"></icon-button></ion-col>
        </ion-row>
        <ion-row>
            <ion-col width-80 style="padding: 0px;">Did every participant contribute value?</ion-col>
            <ion-col width-20 style="padding: 0px;"><icon-button [(answer)]="submitData.participant_contribute"></icon-button></ion-col>
        </ion-row>
        <ion-row>
            <ion-col width-100 class="no-padding">
                How was a meeting in general?
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col width-100>
                <meetball-button [(selectedIndex)] = "submitData.atmosphere"></meetball-button>
            </ion-col>
        </ion-row>
        <button ion-button full (click)="onSubmit()" class="submit-button">Submit</button>
    </ion-grid>
</ion-content>
