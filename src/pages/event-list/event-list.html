<ion-header>
    <ion-navbar hideBackButton="true">
        <ion-buttons start>
            <button ion-button icon-only (click)="logOut()">
                <!--<ion-icon name="log-out"></ion-icon>-->
                Sign out
            </button>
        </ion-buttons>

        <ion-title><b  style="color: #704d4c;">Meetings</b></ion-title>

        <ion-buttons end>
            <button ion-button icon-only (click)="onPointsClick()">
                {{points}} pts
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>


<ion-content padding="" >
    <ion-refresher (ionRefresh)="loadEvents($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <div *ngFor="let entriesOfDay of entries; let i = index">
        <event-parent [entries]="entriesOfDay"></event-parent>
    </div>
</ion-content>
